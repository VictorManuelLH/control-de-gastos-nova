<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fondo circular con gradiente -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>

  <!-- Billetera/Cartera -->
  <g transform="translate(256,256)">
    <!-- Sombra -->
    <rect x="-110" y="-55" width="220" height="150" rx="15" fill="rgba(0,0,0,0.15)" transform="translate(5,5)"/>

    <!-- Cuerpo de la billetera -->
    <rect x="-110" y="-55" width="220" height="150" rx="15" fill="#ffffff" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- Línea decorativa superior -->
    <rect x="-110" y="-55" width="220" height="40" rx="15" fill="rgba(102,126,234,0.1)"/>

    <!-- Símbolo de dinero $ -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#667eea" text-anchor="middle">$</text>

    <!-- Tarjeta de crédito decorativa -->
    <rect x="-85" y="-40" width="60" height="40" rx="5" fill="rgba(118,75,162,0.3)"/>
    <rect x="-85" y="-30" width="40" height="3" rx="1.5" fill="rgba(118,75,162,0.6)"/>
    <rect x="-85" y="-22" width="30" height="3" rx="1.5" fill="rgba(118,75,162,0.6)"/>

    <!-- Detalles decorativos (puntos) -->
    <circle cx="75" cy="-30" r="4" fill="rgba(102,126,234,0.4)"/>
    <circle cx="85" cy="-30" r="4" fill="rgba(118,75,162,0.4)"/>
    <circle cx="75" cy="-18" r="4" fill="rgba(102,126,234,0.4)"/>
    <circle cx="85" cy="-18" r="4" fill="rgba(118,75,162,0.4)"/>
  </g>
</svg>
